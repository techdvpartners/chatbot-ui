<div [ngClass]="{
    'bg-secondary text-white text-right tri-right right-in': sender === 'You',
    'bg-light tri-left left-in': sender === 'ChatBot'
}" class="row card round">
    <div class="card-body">
        <p class="card-title">
            <b>{{ sender }}</b>
        </p>
        <p class="card-text">{{ message }}</p>
    </div>
</div>
