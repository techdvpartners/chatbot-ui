<div [ngClass]="{
    'chat-message-box-user text-right tri-right right-in': sender === 'You',
    'chat-message-box-bot tri-left left-in': sender === 'ChatBot'
}" class="row card round">
    <div class="card-body">
        <p class="card-title">
            <b>{{ sender }}</b>
        </p>
        <p class="card-text" [innerHTML]="message"></p>
    </div>
</div>
